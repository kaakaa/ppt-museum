task runDockerCompose(type:Exec) {
    workingDir './'
    executable "sh"
    args "-c", "docker-compose up -d"
}

task killDockerCompose(type:Exec) {
    workingDir './'
    executable "sh"
    args "-c", "docker-compose kill"
}

task removeDockerCompose(type:Exec) {
    workingDir './'
    executable "sh"
    args "-c", "docker-compose rm -f"
}
